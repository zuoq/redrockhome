<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', load);

	function load(){
		var count = 2;  //计数

			send.call(this);
		});

		function send(){
			var self = this;
			this.innerHTML = '发送' + count + '次';
			ajax.send({
				method : 'POST',
				url : './res.php',
				data : {
					"name" : 'jsdb'
				}
			});

				method : 'POST',
				url : './res.php',
				data : {
					"name" : 'jsdb'
				}
			});
			count += 2;
		}
	}
</script>
</html>
